<!doctype html>
<html lang="it">
  <head>
  	<title>Calendar 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='calendar/css/style.css') }}">

	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content w-100">
				<div class="calendar-container">
					<div class="calendar"> 
					<div class="year-header"> 
						<span class="left-button fa fa-chevron-left" id="prev"> </span> 
						<span class="year" id="label"></span> 
						<span class="right-button fa fa-chevron-right" id="next"> </span>
					</div> 
					<table class="months-table w-100" id = 'a' games="{{ partite }}"> 
						<tbody>
						<tr class="months-row">
							<td class="month">Gen</td> 
							<td class="month">Feb</td> 
							<td class="month">Mar</td> 
							<td class="month">Apr</td> 
							<td class="month">Mag</td> 
							<td class="month">Giu</td> 
							<td class="month">Lug</td>
							<td class="month">Ago</td> 
							<td class="month">Set</td> 
							<td class="month">Ott</td>          
							<td class="month">Nov</td>
							<td class="month">Dic</td>
						</tr>
						</tbody>
					</table> 
					
					<table class="days-table w-100"> 
						<td class="day" style="color: #fff">Sun</td> 
						<td class="day" style="color: white">Mon</td> 
						<td class="day" style="color: white">Tue</td> 
						<td class="day" style="color: white">Wed</td> 
						<td class="day" style="color: white">Thu</td> 
						<td class="day" style="color: white">Fri</td> 
						<td class="day" style="color: white">Sat</td>
					</table> 
					<div class="frame"> 
						<table class="dates-table w-100"> 
						<tbody class="tbody">             
						</tbody> 
						</table>
					</div> 
					</div>
				</div>
				<div class="events-container">
				</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="{{url_for('static', filename='calendar/js/jquery.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='calendar/js/popper.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='calendar/js/bootstrap.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='calendar/js/main.js')}}"></script>

	</body>
</html>
